name: Tests

on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.18.1'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run webview unit/component tests (Vitest)
        run: npm run test:webview

      - name: Run tests (headless VS Code)
        run: xvfb-run -a npm test
