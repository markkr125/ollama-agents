<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ollama Copilot</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--vscode-font-family);
      color: var(--vscode-foreground);
      background-color: var(--vscode-editor-background);
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      border-bottom: 1px solid var(--vscode-panel-border);
      background: var(--vscode-sideBar-background);
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
      flex: 1;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
      font-size: 14px;
    }

    .model-selector {
      padding: 4px 8px;
      background: var(--vscode-input-background);
      color: var(--vscode-input-foreground);
      border: 1px solid var(--vscode-input-border);
      border-radius: 3px;
      font-family: var(--vscode-font-family);
      font-size: 12px;
      cursor: pointer;
      min-width: 150px;
    }

    .model-selector:hover {
      background: var(--vscode-input-background);
      border-color: var(--vscode-focusBorder);
    }

    .header-actions {
      display: flex;
      gap: 8px;
    }

    .icon-button {
      padding: 4px 8px;
      background: transparent;
      border: none;
      color: var(--vscode-foreground);
      cursor: pointer;
      border-radius: 3px;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon-button:hover {
      background: var(--vscode-toolbar-hoverBackground);
    }

    /* Main Container */
    .main-container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    /* Chat Container */
    .chat-container {
      display: flex;
      flex-direction: column;
      flex: 1;
      overflow: hidden;
    }

    /* Messages */
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .message {
      display: flex;
      gap: 12px;
      animation: fadeIn 0.2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message-avatar {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      flex-shrink: 0;
    }

    .user-avatar {
      background: var(--vscode-button-background);
      color: var(--vscode-button-foreground);
    }

    .assistant-avatar {
      background: var(--vscode-button-secondaryBackground);
      color: var(--vscode-button-secondaryForeground);
    }

    .message-content {
      flex: 1;
      min-width: 0;
    }

    .message-text {
      line-height: 1.6;
      word-wrap: break-word;
    }

    .message-text pre {
      background: var(--vscode-textCodeBlock-background);
      padding: 12px;
      border-radius: 4px;
      overflow-x: auto;
      margin: 8px 0;
    }

    .message-text code {
      background: var(--vscode-textCodeBlock-background);
      padding: 2px 6px;
      border-radius: 3px;
      font-family: var(--vscode-editor-font-family);
      font-size: 0.9em;
    }

    .message-text pre code {
      background: none;
      padding: 0;
    }

    .message-text h1, .message-text h2, .message-text h3 {
      margin-top: 16px;
      margin-bottom: 8px;
    }

    .message-text ul, .message-text ol {
      margin-left: 24px;
      margin-top: 8px;
      margin-bottom: 8px;
    }

    .message-text p {
      margin-bottom: 8px;
    }

    .typing-indicator {
      display: flex;
      gap: 4px;
      padding: 8px 0;
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--vscode-foreground);
      opacity: 0.6;
      animation: typing 1.4s infinite;
    }

    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typing {
      0%, 60%, 100% { opacity: 0.6; transform: translateY(0); }
      30% { opacity: 1; transform: translateY(-8px); }
    }

    /* Input Area */
    .input-container {
      border-top: 1px solid var(--vscode-panel-border);
      padding: 12px 16px;
      background: var(--vscode-sideBar-background);
    }

    .command-bar {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
      flex-wrap: wrap;
    }

    .command-chip {
      padding: 4px 10px;
      background: var(--vscode-button-secondaryBackground);
      color: var(--vscode-button-secondaryForeground);
      border: none;
      border-radius: 12px;
      font-size: 11px;
      cursor: pointer;
      font-family: var(--vscode-font-family);
    }

    .command-chip:hover {
      background: var(--vscode-button-secondaryHoverBackground);
    }

    .input-wrapper {
      display: flex;
      gap: 8px;
      align-items: flex-end;
    }

    .input-box {
      flex: 1;
      min-height: 36px;
      max-height: 200px;
      padding: 8px 12px;
      background: var(--vscode-input-background);
      color: var(--vscode-input-foreground);
      border: 1px solid var(--vscode-input-border);
      border-radius: 4px;
      font-family: var(--vscode-font-family);
      font-size: 13px;
      resize: none;
      overflow-y: auto;
    }

    .input-box:focus {
      outline: none;
      border-color: var(--vscode-focusBorder);
    }

    .input-box::placeholder {
      color: var(--vscode-input-placeholderForeground);
    }

    .send-button {
      padding: 8px 16px;
      background: var(--vscode-button-background);
      color: var(--vscode-button-foreground);
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-family: var(--vscode-font-family);
      font-weight: 500;
      font-size: 13px;
    }

    .send-button:hover:not(:disabled) {
      background: var(--vscode-button-hoverBackground);
    }

    .send-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Sessions Sidebar */
    .sessions-sidebar {
      width: 280px;
      border-left: 1px solid var(--vscode-panel-border);
      background: var(--vscode-sideBar-background);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .sessions-sidebar.collapsed {
      display: none;
    }

    .sessions-header {
      padding: 12px 16px;
      border-bottom: 1px solid var(--vscode-panel-border);
      font-weight: 600;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .sessions-list {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
    }

    .session-item {
      padding: 10px 12px;
      margin-bottom: 4px;
      background: var(--vscode-list-inactiveSelectionBackground);
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }

    .session-item:hover {
      background: var(--vscode-list-hoverBackground);
    }

    .session-item.active {
      background: var(--vscode-list-activeSelectionBackground);
      color: var(--vscode-list-activeSelectionForeground);
    }

    .session-title {
      font-weight: 500;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .session-meta {
      font-size: 11px;
      opacity: 0.7;
      display: flex;
      gap: 8px;
    }

    .empty-state {
      padding: 32px 16px;
      text-align: center;
      color: var(--vscode-descriptionForeground);
    }

    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.3;
    }

    .empty-state-text {
      font-size: 13px;
      line-height: 1.6;
    }

    .scrollbar::-webkit-scrollbar {
      width: 10px;
    }

    .scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }

    .scrollbar::-webkit-scrollbar-thumb {
      background: var(--vscode-scrollbarSlider-background);
      border-radius: 5px;
    }

    .scrollbar::-webkit-scrollbar-thumb:hover {
      background: var(--vscode-scrollbarSlider-hoverBackground);
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-left">
      <div class="logo">
        <span>ü§ñ</span>
        <span>Ollama Copilot</span>
      </div>
      <select class="model-selector" id="modelSelector">
        <option value="">Select model...</option>
      </select>
    </div>
    <div class="header-actions">
      <button class="icon-button" id="newChatBtn" title="New Chat">‚ûï</button>
      <button class="icon-button" id="toggleSidebarBtn" title="Toggle Sessions">‚ò∞</button>
    </div>
  </div>

  <div class="main-container">
    <div class="chat-container">
      <div class="messages scrollbar" id="messages">
        <div class="empty-state">
          <div class="empty-state-icon">üí¨</div>
          <div class="empty-state-text">
            Start a conversation with Ollama Copilot.<br>
            Ask questions, generate code, or use quick commands.
          </div>
        </div>
      </div>

      <div class="input-container">
        <div class="command-bar">
          <button class="command-chip" data-command="/explain">Explain</button>
          <button class="command-chip" data-command="/fix">Fix</button>
          <button class="command-chip" data-command="/generate">Generate</button>
          <button class="command-chip" data-command="/test">Test</button>
          <button class="command-chip" data-command="/refactor">Refactor</button>
          <button class="command-chip" data-command="/docs">Docs</button>
        </div>
        <div class="input-wrapper">
          <textarea 
            class="input-box" 
            id="messageInput" 
            placeholder="Ask Ollama Copilot..."
            rows="1"
          ></textarea>
          <button class="send-button" id="sendBtn">Send</button>
        </div>
      </div>
    </div>

    <div class="sessions-sidebar" id="sessionsSidebar">
      <div class="sessions-header">
        <span>SESSIONS</span>
        <button class="icon-button" id="refreshSessionsBtn" title="Refresh">üîÑ</button>
      </div>
      <div class="sessions-list scrollbar" id="sessionsList">
        <div class="empty-state">
          <div class="empty-state-text">No sessions yet</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const vscode = acquireVsCodeApi();
    
    const elements = {
      messages: document.getElementById('messages'),
      input: document.getElementById('messageInput'),
      sendBtn: document.getElementById('sendBtn'),
      newChatBtn: document.getElementById('newChatBtn'),
      toggleSidebarBtn: document.getElementById('toggleSidebarBtn'),
      sessionsSidebar: document.getElementById('sessionsSidebar'),
      sessionsList: document.getElementById('sessionsList'),
      refreshSessionsBtn: document.getElementById('refreshSessionsBtn'),
      modelSelector: document.getElementById('modelSelector')
    };

    let currentSessionId = null;
    let isWaitingResponse = false;

    // Auto-resize textarea
    elements.input.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = Math.min(this.scrollHeight, 200) + 'px';
    });

    // Send message
    function sendMessage() {
      const text = elements.input.value.trim();
      if (!text || isWaitingResponse) return;

      addMessage('user', text);
      elements.input.value = '';
      elements.input.style.height = 'auto';

      vscode.postMessage({
        command: 'sendMessage',
        text: text,
        sessionId: currentSessionId
      });

      isWaitingResponse = true;
      elements.sendBtn.disabled = true;
      showTypingIndicator();
    }

    elements.sendBtn.addEventListener('click', sendMessage);
    elements.input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // Command chips
    document.querySelectorAll('.command-chip').forEach(chip => {
      chip.addEventListener('click', () => {
        const command = chip.dataset.command;
        elements.input.value = command + ' ';
        elements.input.focus();
      });
    });

    // New chat
    elements.newChatBtn.addEventListener('click', () => {
      vscode.postMessage({ command: 'newChat' });
    });

    // Toggle sidebar
    elements.toggleSidebarBtn.addEventListener('click', () => {
      elements.sessionsSidebar.classList.toggle('collapsed');
    });

    // Refresh sessions
    elements.refreshSessionsBtn.addEventListener('click', () => {
      vscode.postMessage({ command: 'refreshSessions' });
    });

    // Model selector
    elements.modelSelector.addEventListener('change', (e) => {
      vscode.postMessage({
        command: 'selectModel',
        model: e.target.value
      });
    });

    // Add message to chat
    function addMessage(role, content) {
      const emptyState = elements.messages.querySelector('.empty-state');
      if (emptyState) emptyState.remove();

      const typingIndicator = elements.messages.querySelector('.typing-indicator');
      if (typingIndicator) typingIndicator.remove();

      const messageDiv = document.createElement('div');
      messageDiv.className = 'message';
      
      const avatar = document.createElement('div');
      avatar.className = `message-avatar ${role}-avatar`;
      avatar.textContent = role === 'user' ? 'üë§' : 'ü§ñ';
      
      const contentDiv = document.createElement('div');
      contentDiv.className = 'message-content';
      
      const textDiv = document.createElement('div');
      textDiv.className = 'message-text';
      textDiv.innerHTML = formatMarkdown(content);
      
      contentDiv.appendChild(textDiv);
      messageDiv.appendChild(avatar);
      messageDiv.appendChild(contentDiv);
      elements.messages.appendChild(messageDiv);
      
      elements.messages.scrollTop = elements.messages.scrollHeight;
    }

    function showTypingIndicator() {
      const indicator = document.createElement('div');
      indicator.className = 'typing-indicator';
      indicator.innerHTML = '<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>';
      
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message';
      
      const avatar = document.createElement('div');
      avatar.className = 'message-avatar assistant-avatar';
      avatar.textContent = 'ü§ñ';
      
      const contentDiv = document.createElement('div');
      contentDiv.className = 'message-content';
      contentDiv.appendChild(indicator);
      
      messageDiv.appendChild(avatar);
      messageDiv.appendChild(contentDiv);
      elements.messages.appendChild(messageDiv);
      
      elements.messages.scrollTop = elements.messages.scrollHeight;
    }

    // Format markdown (simple implementation)
    function formatMarkdown(text) {
      // Code blocks
      text = text.replace(/```(\w+)?\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>');
      // Inline code
      text = text.replace(/`([^`]+)`/g, '<code>$1</code>');
      // Bold
      text = text.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
      // Italic
      text = text.replace(/\*([^*]+)\*/g, '<em>$1</em>');
      // Links
      text = text.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2">$1</a>');
      // Line breaks
      text = text.replace(/\n/g, '<br>');
      
      return text;
    }

    // Handle messages from extension
    window.addEventListener('message', event => {
      const message = event.data;

      switch (message.command) {
        case 'response':
          addMessage('assistant', message.text);
          isWaitingResponse = false;
          elements.sendBtn.disabled = false;
          break;

        case 'streamChunk':
          updateLastMessage(message.text);
          break;

        case 'newChat':
          currentSessionId = message.sessionId;
          elements.messages.innerHTML = '';
          break;

        case 'loadModels':
          updateModelSelector(message.models);
          break;

        case 'loadSessions':
          updateSessionsList(message.sessions);
          break;

        case 'error':
          addMessage('assistant', '‚ùå Error: ' + message.text);
          isWaitingResponse = false;
          elements.sendBtn.disabled = false;
          break;
      }
    });

    function updateLastMessage(text) {
      const messages = elements.messages.querySelectorAll('.message');
      const lastMessage = messages[messages.length - 1];
      if (lastMessage) {
        const textDiv = lastMessage.querySelector('.message-text');
        if (textDiv) {
          textDiv.innerHTML = formatMarkdown(text);
          elements.messages.scrollTop = elements.messages.scrollHeight;
        }
      }
    }

    function updateModelSelector(models) {
      elements.modelSelector.innerHTML = '<option value="">Select model...</option>';
      models.forEach(model => {
        const option = document.createElement('option');
        option.value = model.name;
        option.textContent = model.name;
        if (model.selected) option.selected = true;
        elements.modelSelector.appendChild(option);
      });
    }

    function updateSessionsList(sessions) {
      if (sessions.length === 0) {
        elements.sessionsList.innerHTML = '<div class="empty-state"><div class="empty-state-text">No sessions yet</div></div>';
        return;
      }

      elements.sessionsList.innerHTML = '';
      sessions.forEach(session => {
        const item = document.createElement('div');
        item.className = 'session-item';
        if (session.id === currentSessionId) item.classList.add('active');
        
        item.innerHTML = `
          <div class="session-title">${session.title}</div>
          <div class="session-meta">
            <span>${session.model}</span>
            <span>${session.messageCount} msgs</span>
          </div>
        `;
        
        item.addEventListener('click', () => {
          vscode.postMessage({
            command: 'loadSession',
            sessionId: session.id
          });
        });
        
        elements.sessionsList.appendChild(item);
      });
    }

    // Request initial data
    vscode.postMessage({ command: 'ready' });
  </script>
</body>
</html>
